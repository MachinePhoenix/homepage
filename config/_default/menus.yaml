# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Publications
    url: '#publication'
    weight: 20
  - name: Research Experience
    url: '#experience'
    weight: 40
  - name: Competitions
    url: '#competition'
    weight: 50
  - name: Honors
    url: '#honor'
    weight: 60
  - name: Skills
    url: '#skills'
    weight: 70
  - name: Activities
    url: '#activity'
    weight: 80

